  <body>
    <script>

        // read about arrays and array methods
      (function display() {
        console.log("Welcome to Functions");
      })();

      //   display();
      //   display();

      (() => {
        console.log("Welcome to arrow functions");
      })();

      const welcome = () => {
        console.log("Variable Function");
      };

      function add(num1, num2, msg) {
        //   let num1 = 20;
        //   let num2 = 40;
        console.log(msg, " addition", num1 + num2);
      }
      add(10, 20, "Hii");
      add(30, 50, "Hello");

      function displayMessage(cb) {
        cb();
      }

      displayMessage(cb)

      function cb(){
          console.log("Callback")
      }

      //   function add2(){
      //     let num1 = 30;

      //       console.log("addition", num1+num2)
      //   }

      //   add2()

      welcome();
    </script>
