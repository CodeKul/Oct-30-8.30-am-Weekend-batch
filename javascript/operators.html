  <body>
    <script>
      //operators

      // arithmatic operators - +,-,/,%, *
      //increment and decrement operator ++ or --
      // post increment/decrement and pre increment/decrement

      let num1 = 17;
      let num2 = 3;

      console.log("Addition :", num1 + num2);
      console.log("Substraction :", num1 - num2);
      console.log("Multiplication :", num1 * num2);
      console.log("Division :", num1 / num2);
      console.log("Mod :", num1 % num2);

      console.log((num2 = 40));
      num1 = 20;

      console.log(num1);

      console.log(++num1);

      console.log(num1);

      // num1 = num1 + 20
      num1 -= 20;

      console.log(num1);
      //relational/comparative operators <,>,==, ===
// equality operator == 
// strict equality operator ===
      console.log(num1 === 1);


      //logical operators

  // and operator gives output true only and only when both sides are true
 //  or operator gives output true when one of the side is true


 console.log(false || true)


 //relational operators 

 let number1= "50"; 
 console.log(number1>="50")
    </script>
