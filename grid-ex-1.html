<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            border: solid black 2px;
            /* grid-template-rows: 2fr;
            grid-template-columns: 50% 1fr 1fr; */
            grid: 2fr/ 50% 1fr 1fr;
            grid-gap: 10px;
        }

        img{
            height: 100%;
            width: 100%;
        }

        .one{
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items one"><img src="./resources/3.jpg" alt=""></div>
        <div class="grid-items two"><img src="./resources/3.jpg" alt=""></div>
        <div class="grid-items three"><img src="./resources/3.jpg" alt=""></div>
        <div class="grid-items four"><img src="./resources/3.jpg" alt=""></div>
        <div class="grid-items five"><img src="./resources/3.jpg" alt=""></div>
    </div>
</body>
</html>
