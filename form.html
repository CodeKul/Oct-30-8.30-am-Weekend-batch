<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- button has default type submit -->
    <!-- datalist

    <form>
        <label for="fname">First Name</label>
        <input minlength="3" maxlength="10" placeholder=" Name"  id="fname" type="text"> <br>

        <label for="">gender</label>
        <label for="">Male</label>
        <input value="male" checked name="gender" type="radio">
        <label for="">Female</label>
        <input name="gender" type="radio">
        
        <label for="">Other</label>
        <input name="gender" type="radio"><br>

        <label for="">Date of Birth</label>
        <input type="date">

        <label for="">Time</label>
        <input type="time"> <br>

        <label for="">Age</label>
        <input type="number" name="" id="">

        <select name="" id="">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </select>

        <input type="datetime-local" name="" id="">


        <label for="">Languages</label>
        <label for="">English</label>

        <input checked type="checkbox">
        <label for="">Marathi</label>

        <input type="checkbox">
        <label for="">Hindi</label>

        <input type="checkbox">


        <label for="">Email</label>
        <input placeholder="name@xyz.com" type="email"> <br>

        <label for="">Password</label>
        <input type="password">
        <input type="submit">
        <button type="button">Login</button>

    </form>
