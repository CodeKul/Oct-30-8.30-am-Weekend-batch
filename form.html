<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- button has default type submit -->
    <!-- datalist 
    color 
    range, etc 
    html level form validation/restriction attribute -->

    <form>
        <label for="fname">First Name</label>
        <input minlength="3" maxlength="10" placeholder=" Name" pattern="/^[A-Za-z]+$/"  id="fname" type="text"> <br>

        <label for="">gender</label>
        <label for="">Male</label>
        <input value="male" checked name="gender" type="radio">
        <label for="">Female</label>
        <input name="gender" type="radio">
        
        <label for="">Other</label>
        <input name="gender" type="radio"><br>

        <label for="">Date of Birth</label>
        <input type="date">

        <label for="">Time</label>
        <input type="time"> <br>

        <label for="">Age</label>
        <input min="18" type="number" name="" id=""> <br>

        <label for="">Contact Number</label>
        <input minlength="7" pattern="[7-9]{3}-[0-9]{3}-[0-9]{4}" type="tel">

        <label for="">Select Technology</label>

        <select multiple name="" id="">
            <optgroup label="Frontend">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </optgroup>

        <optgroup label="Backend">
            <option value="html">Java</option>
            <option value="css">Database</option>
            <option value="js">Spring</option>
        </optgroup>
        </select>  <br>

        <input list="city" type="text">

        <datalist id="city">
            <option >Pune</option>
            <option >Mumbai</option>
            <option >Banglore</option>
        </datalist>

        <input type="datetime-local" name="" id="">


        <label for="">Languages</label>
        <label for="">English</label>

        <input checked type="checkbox">
        <label for="">Marathi</label>

        <input type="checkbox">
        <label for="">Hindi</label>

        <input type="checkbox"> <br>

        <label for="">Upload Documents</label>
        <input accept="image/jpeg" multiple type="file"> <br>

        <input type="range">


        <label for="">Email</label>
        <input required placeholder="name@xyz.com" type="email"> <br>

        <label for="">Obtained Marks</label>
        <input type="text">
        <label for="">Out of Marks</label>
        <input disabled value="100" type="text">

        <label for="">Password</label>
        <input type="password">
        <input type="submit">
        <button type="button">Login</button>

    </form>
</body>
</html>
