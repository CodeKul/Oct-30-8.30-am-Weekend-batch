<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        .container{
            position: absolute;
            left: 40%;
            top: 40%;
        }
      .container:hover {
        animation-name: xyz;
        animation-duration: 3s;
        animation-iteration-count: 3;
      }

      @keyframes xyz {
        50% {
          transform: scale(1.5);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">Sanket</div>
  </body>
</html>
