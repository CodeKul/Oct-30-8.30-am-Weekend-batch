<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            height: 100%;
            width: 100%;
        }

        .column-1{
            width: 50%;
        }
        .column-2, .column-3{
            width: 25%;
        }

        .container{
            display: flex;
            gap: 15px;
        }
        .column-2 img, .column-3 img{
            height: 50%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="column-1"><img src="./resources/2.jpg" alt=""></div>
        <div class="column-2">
            <img src="./resources/5.jpg" alt="">
            <img src="./resources/img4.jpg" alt="">
        </div>
        <div class="column-3">
            <img src="./resources/5.jpg" alt="">
            <img src="./resources/img4.jpg" alt="">
        </div>
    </div>
</body>
</html>
