<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: inline-block;
        height: 200px;
        width: 200px;
       
        color: white;
        margin: 10px;
       
        /* position: absolute;
        left: 120px; */
      }

      .one{
          background-color: red;
      }
      .two{
          background-color: blue;
          position: absolute;
          top: 200px;
          right: 60px;
      }
      .three{
          background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- css important topics 
    position/alignment of elements 
    layouts - flex and grid layouts 
    css selectors -> css collision
    responsive design media-queries-->

    <div class="container one">One</div>
    <div class="container two">Two</div>
    <div class="container three">Three</div>
  </body>
</html>
