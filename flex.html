<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* display flex to make a block as a flex-container 
        flex-direction - it defines the direction of how and in which direction elements will be placed 
        
        placing of the elements(child elements) can be done by 


        justify-content 
        align-items


        https://css-tricks.com/snippets/css/a-guide-to-flexbox/
        
        */
        
        
        
        .container{
            display: flex;
            flex-direction: row;
            border: solid 2px black;
            height: 900px;
            justify-content: flex-end;
            align-items: flex-end;
        }

.flex-item{
    border: solid 2px red;
    height: 200px;
    width: 200px;
}
    </style>
</head>
<body>
    <div class="container">

        <div class="flex-item-1 flex-item">One</div>
        <div class="flex-item-1 flex-item">Two</div>
        <div class="flex-item-1 flex-item">Three</div>
        <div class="flex-item-1 flex-item">Four</div>

    </div>
</body>
</html>
